<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div class="mx-auto app-login-box col-md-8">
      <div class="app-logo-inverse mx-auto mb-3"></div>
      <div class="modal-dialog w-100 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="modal-content">
            <div class="modal-body">
              <div class="h5 modal-title text-center">
                <h4 class="mt-2">
                  <div>Welcome back,</div>
                  <span>Please sign in to your account below.</span>
                </h4>
                <app-alert></app-alert>
              </div>
              <div
                id="exampleInputGroup1"
                role="group"
                aria-describedby="exampleInputGroup1__BV_description_"
                class="mb-3"
              >
                <div>
                  <input
                    id="email"
                    type="email"
                    formControlName="email"
                    placeholder="Enter email..."
                    required="required"
                    aria-required="true"
                    class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                  />
                  <div
                    *ngIf="submitted && f['email'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['email'].errors['required']">
                      Email is required
                    </div>
                    <div *ngIf="f['email'].errors['email']">
                      Email must be a valid email address
                    </div>
                  </div>
                  <small
                    tabindex="-1"
                    id="exampleInputGroup1__BV_description_"
                    class="form-text text-muted"
                    >We'll never share your email with anyone else.
                  </small>
                </div>
              </div>
              <div id="exampleInputGroup2" role="group" class="mb-3">
                <div>
                  <input
                    id="password"
                    formControlName="password"
                    type="password"
                    placeholder="Enter password..."
                    aria-required="true"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['password'].errors
                    }"
                  />
                </div>
                <div
                  *ngIf="submitted && f['password'].errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f['password'].errors['required']">
                    Password is required
                  </div>
                  <div *ngIf="f['password'].errors['minlength']">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="custom-control custom-checkbox form-check">
                <input
                  id="exampleCheck"
                  type="checkbox"
                  name="check"
                  autocomplete="off"
                  class="form-check-input"
                  value="true"
                />
                <label for="exampleCheck" class="form-label form-check-label">
                  Keep me logged in
                </label>
              </div>
              <div class="divider"></div>
              <h6 class="mb-0">
                No account?
                <a [routerLink]="" class="text-primary">Sign up now</a>
              </h6>
            </div>
            <div class="modal-footer clearfix">
              <div class="float-start">
                <a [routerLink]="" class="btn-lg btn btn-link"
                  >Recover Password</a
                >
              </div>
              <div class="float-end">
                <button type="submit" class="btn btn-primary btn-lg">
                  <fa-icon
                    *ngIf="loading"
                    [icon]="faSpinner"
                    [spin]="true"
                  ></fa-icon>
                  {{ loading ? "Logging" : "Login" }} to Dashboard
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="text-center text-white opacity-8 mt-3">
        Copyright Â© Upesi {{ year }}
      </div>
    </div>
  </div>
</div>
